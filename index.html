<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Javascript</title>
	</head>
	<body>
		<div class="circle circle-outer"></div>
		<div class="circle circle-inner"></div>
		<div class="navbar">
			<a href="#task-1" class="link">Task 1</a>
			<a href="#task-2" class="link">Task 2</a>
		</div>
		<div class="container">
			<div class="section section-1" id="task-1">
				<div class="design">
					<img src="img/1.png" class="layer" data-speed="5" />
					<img src="img/2.png" class="layer" data-speed="-2" />
					<img src="img/4.png" class="layer" data-speed="8" />
					<img src="img/6.png" class="layer" data-speed="2" />
					<img src="img/10.png" class="layer" data-speed="4" />
					<img src="img/11.png" class="layer" data-speed="-4" />
					<img src="img/12.png" class="layer" data-speed="5" />
					<p class="header">Task 1</p>
				</div>

				<div class="sec-1-in-out">
					<div class="dec-bin">
						<input type="text" name="dec-in" id="dec-in" class="dec-in" placeholder="Decimal Input">
						<button id="dec-in" class="dec-in-btn">></button>
						<p class="bin-out out-1">Binary Output</p>
					</div>
					<div class="bin-dec">
						<input type="text" name="dec-in" id="dec-in" class="bin-in" placeholder="Binary Input">
						<button id="dec-in" class="bin-in-btn">></button>
						<p class="dec-out out-1">Decimal Output</p>
					</div>
					<button class="clear-1">Clear</button>
				</div>

			</div>

			<div class="section section-2" id="task-2">
				<div class="design">
					<img src="img/1.png" class="layer" data-speed="5" />
					<img src="img/2.png" class="layer" data-speed="-2" />
					<img src="img/4.png" class="layer" data-speed="8" />
					<img src="img/6.png" class="layer" data-speed="2" />
					<img src="img/10.png" class="layer" data-speed="4" />
					<img src="img/11.png" class="layer" data-speed="-4" />
					<img src="img/12.png" class="layer" data-speed="5" />
					<p class="header">Task 2</p>
				</div>

				<div class="in-out">
					<div class="input">
						<div class="string">
							<input
								type="text"
								name="string"
								id="string-input"
								placeholder="Enter The String"
							/>
						</div>
						<div class="word">
							<input
								type="text"
								name="word"
								id="word-input"
								placeholder="Enter The Word"
							/>
						</div>
					</div>
					<div class="btn">
						<button class="task-2">Submit</button>
						<button class="task-2-clear">Clear</button>
					</div>
					<div class="output">
						<p class="out"></p>
					</div>
				</div>
			</div>
		</div>
		<script src="script/task.js"></script>
		<script src="script/task2.js"></script>
		<script src="script/design.js"></script>
	</body>
</html>
